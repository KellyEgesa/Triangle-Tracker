<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracking</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Mono|Slabo+27px" rel="stylesheet">
  </head>
  <body>
    <center>
    <h1>Triangle Tracking</h1>
    <p>Kindly enter the dimensions of the Triangle below</p>
    <form class="entersides" action="">
      LENGTH:<input id="a" type="number" name="a" required placeholder="Enter Length"><br>
      HEIGHT:<input id="b" type="number" name="b" required placeholder="Enter Height"><br>
      BASE:  <input id="c" type="number" name="c" required placeholder="Enter Base"><br>
      <input id="track" type="button" name="button" onclick="page ()" value="TRACK"><input type="reset" id="reset" name="" value="RESET">
    </form>
    </center>
      <span id="output"></span>
    <script src="javascript/script.js">javascript</script>
  </body>
</html>
